button{
    padding:12px 30px;
    margin:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#ff4ecd,#7f5bff);
    color:white;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 0 20px rgba(255,78,205,0.9);
    transition:0.4s;
}

button:hover{
    transform:translateY(-5px) scale(1.1);
    box-shadow:0 0 45px rgba(127,91,255,1);
}

/* Text */
p{
    font-size:18px;
    letter-spacing:2px;
    text-shadow:0 0 10px rgba(255,255,255,0.6);
}

/* Profile image */
img{
    margin-top:25px;
    width:260px;
    height:260px;
    border-radius:50%;
    border:4px solid #ff4ecd;
    box-shadow:
      0 0 30px #ff4ecd,
      0 0 60px rgba(127,91,255,0.9);
    transition:0.5s;
}

img:hover{
    transform:scale(1.12) rotate(-3deg);
}

h3{

    box-shadow:
      0 0 20px rgba(255,78,205,0.6),
      0 15px 50px rgba(0,0,0,0.6);
}

/* Skills */
h1 + p{
    font-weight:600;
    color:#ffb7e6;
}

/* Inputs */
input{
    width:260px;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:25px;
    text-align:center;
    outline:none;
    font-size:14px;
    background:rgba(255,255,255,0.9);
}

/* Submit button special */
button:last-child{
    background:linear-gradient(135deg,#00ffe1,#7f5bff);
    color:black;
    box-shadow:0 0 25px rgba(0,255,225,1);
}

button:last-child:hover{
    box-shadow:0 0 50px rgba(0,255,225,1);
}
